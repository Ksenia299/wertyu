<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./regisration.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <!-- Добавляем Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>РЕГИСТРАЦИЯ</h2>
    <form id="registrationForm">
      <label>Имя</label>
      <input id="name" type="text" placeholder="Введите ваше имя" required>

      <label>Email</label>
      <input id="email" type="email" placeholder="Введите email" required>

      <label>Пароль</label>
      <input id="password" type="password" placeholder="Введите пароль" minlength="6" required>

      <label>Цель</label>
      <select id="goal">
        <option>Похудение</option>
        <option>Набор веса</option>
        <option>Поддержание формы</option>
      </select>

      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </div>

  <script>
    // Конфигурация Firebase (замените на свои данные)
    const firebaseConfig = {
  apiKey: "AIzaSyA1stPt6qkiFd7qbsCFiQbVvEaXVI5nEXY",
  authDomain: "coach-c8230.firebaseapp.com",
  projectId: "coach-c8230",
  storageBucket: "coach-c8230.firebasestorage.app",
  messagingSenderId: "1039652151627",
  appId: "1:1039652151627:web:f8a097a5182c5fbc2f08ce",
  measurementId: "G-Q1PGPW764N"
};

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Обработка формы регистрации
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const goal = document.getElementById('goal').value;
      
      try {
        // Регистрация пользователя
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Сохранение дополнительных данных в Firestore
        await db.collection("users").doc(user.uid).set({
          name: name,
          email: email,
          goal: goal,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        alert("Регистрация прошла успешно!");
        window.location.href = "uui.html"; // Перенаправление после регистрации
      } catch (error) {
        // Обработка ошибок
        console.error("Ошибка регистрации:", error);
        alert(`Ошибка регистрации: ${error.message}`);
      }
    });
  </script>
</body>
</html>
